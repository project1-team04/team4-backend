<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        #chatBox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }

        #messageInput {
            width: 80%;
            padding: 10px;
        }

        #sendButton {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Real-Time Chat</h1>
<div id="chatBox"></div>
<input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
<button id="sendButton">전송</button>

<script>
    // 이슈 ID 설정 (예시로 101을 사용, 이슈 진입할때 따로 저장후에 기입)
    const issueId = 101;
    const socket = new WebSocket(`ws://localhost:8080/chat/${issueId}`);

    // 서버에서 메시지가 도착하면 처리하는 부분
    socket.onmessage = function(event) {
        const message = JSON.parse(event.data);
        displayMessage(message);
    };

    // 웹소켓이 연결되면 호출되는 부분
    socket.onopen = function() {
        console.log("웹소켓 연결 성공");
    };

    // 연결 종료되면 호출되는 부분
    socket.onclose = function() {
        console.log("웹소켓 연결 종료");
    };

    // 오류 발생 시 처리
    socket.onerror = function(error) {
        console.log("웹소켓 오류:", error);
    };

    // 메시지를 화면에 출력하는 함수
    function displayMessage(message) {
        const chatBox = document.getElementById('chatBox');
        const newMessage = document.createElement('div');
        newMessage.textContent = `${message.sender}: ${message.content}`;
        chatBox.appendChild(newMessage);
        chatBox.scrollTop = chatBox.scrollHeight; // 새 메시지가 오면 자동으로 스크롤 맨 아래로
    }

    // 페이지가 로드될 때 기존 메시지 불러오기
    window.onload = function() {
        fetch(`/api/messages/${issueId}`)
            .then(response => response.json())
            .then(messages => {
                messages.forEach(message => {
                    displayMessage(message);
                });
            })
            .catch(error => console.error('Error fetching messages:', error));
    };

    // 메시지 전송 버튼 클릭 시 서버로 메시지를 전송
    document.getElementById('sendButton').onclick = function() {
        const messageInput = document.getElementById('messageInput');
        const messageContent = messageInput.value;

        if (messageContent.trim()) {
            const message = {
                sender: 'User', // 보낸 사람 이름 (예시로 'User')
                content: messageContent,
                issue_id: issueId // 이슈 ID
            };

            // 서버로 메시지 전송
            socket.send(JSON.stringify(message));

            // 입력창 초기화
            messageInput.value = '';
        }
    };
</script>
</body>
</html>
