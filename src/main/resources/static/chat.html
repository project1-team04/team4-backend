<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        #chatBox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }

        #messageInput, #tokenInput {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #sendButton, #connectButton {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Real-Time Chat</h1>
<div>
    <input type="text" id="tokenInput" placeholder="토큰을 입력하세요" />
    <button id="connectButton">연결</button>
</div>
<div id="chatBox"></div>
<input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
<button id="sendButton" disabled>전송</button>

<script>
    const issueId = 102; // 이슈 ID
    let socket = null; // 웹소켓 초기화
    let token = null;  // 사용자 입력 토큰 저장

    // 메시지를 화면에 업데이트
    function updateMessage(message) {
        const chatBox = document.getElementById('chatBox');
        let found = false;

        // 이미 존재하는 메시지라면 아이디로 찾아서 업데이트
        Array.from(chatBox.children).forEach(child => {
            if (child.dataset.id === message.id) {
                child.textContent = `${message.sender}: ${message.content}, 읽은 사람: ${Array.from(message.readBy).join(', ')}`;
                found = true;
            }
        });

        // 새로운 메시지일 때
        if (!found) {
            const newMessage = document.createElement('div');
            newMessage.dataset.id = message.id;
            const readByList = message.readBy ? Array.from(message.readBy).join(', ') : '';
            newMessage.textContent = `${message.sender}: ${message.content}, 읽은 사람: ${readByList}`;
            chatBox.appendChild(newMessage);
        }

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 웹소켓 연결 버튼 클릭 이벤트
    document.getElementById('connectButton').onclick = function() {
        const tokenInput = document.getElementById('tokenInput');
        token = tokenInput.value.trim();

        if (!token) {
            alert('토큰을 입력하세요.');
            return;
        }

        // 웹소켓 연결
        socket = new WebSocket(`ws://34.22.102.28:8080/api/chat/${issueId}`, [token]);

        // 서버에서 메시지가 도착하면 처리
        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            console.log("서버에서 받은 메시지:", message);
            updateMessage(message);
        };

        // 연결 성공 시
        socket.onopen = function() {
            console.log("웹소켓 연결 성공");
            document.getElementById('sendButton').disabled = false;
        };

        // 연결 종료 시
        socket.onclose = function() {
            console.log("웹소켓 연결 종료");
            document.getElementById('sendButton').disabled = true;
        };

        // 오류 발생 시
        socket.onerror = function(error) {
            console.log("웹소켓 오류:", error);
        };

        // 기존 메시지 불러오기
        fetch(`/api/messages/get/${issueId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            }
        })
            .then(response => response.json())
            .then(messages => {
                messages.forEach(updateMessage);
            })
            .catch(error => console.error('Error fetching messages:', error));
    };

    // 메시지 전송
    document.getElementById('sendButton').onclick = function() {
        const messageInput = document.getElementById('messageInput');
        const messageContent = messageInput.value;

        if (messageContent.trim()) {
            const message = {
                sender: 'User',
                content: messageContent,
                issueId: issueId,
                userId: 1,
                readBy: [],
            };

            // 서버로 메시지 전송
            socket.send(JSON.stringify(message));
            messageInput.value = '';
        }
    };
</script>
</body>
</html>
