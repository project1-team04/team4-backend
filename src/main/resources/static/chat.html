<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        #chatBox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }

        #messageInput {
            width: 80%;
            padding: 10px;
        }

        #sendButton {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Real-Time Chat</h1>
<div id="chatBox"></div>
<input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
<button id="sendButton">전송</button>

<script>
    // 이슈 ID 설정 (예시로 102를 사용, 이슈 진입할 때 따로 저장 후에 기입)
    const issueId = 102;
    const socket = new WebSocket(`ws://localhost:8080/chat/${issueId}`);

    // 서버에서 메시지가 도착하면 처리하는 부분
    socket.onmessage = function(event) {
        const message = JSON.parse(event.data);
         console.log("서버에서 받은 메시지:", message);
        updateMessage(message);  // 메시지를 갱신하는 함수
    };

    // 웹소켓이 연결되면 호출되는 부분
    socket.onopen = function() {
        console.log("웹소켓 연결 성공");
    };

    // 연결 종료되면 호출되는 부분
    socket.onclose = function() {
        console.log("웹소켓 연결 종료");
    };

    // 오류 발생 시 처리
    socket.onerror = function(error) {
        console.log("웹소켓 오류:", error);
    };

// 메시지를 화면에 업데이트하는 함수
function updateMessage(message) {
    const chatBox = document.getElementById('chatBox');
    let found = false;

    // 이미 존재하는 메시지라면 아이디로 찾아서 업데이트
    Array.from(chatBox.children).forEach(child => {
        if (child.dataset.id === message.id) {
            // 읽음 상태가 업데이트된 메시지 내용 반영
            child.textContent = `${message.sender}: ${message.content}, 읽은 사람: ${Array.from(message.readBy).join(', ')}`;
            found = true;
        }
    });

    if (!found) {
        const newMessage = document.createElement('div');
        newMessage.dataset.id = message.id; // 메시지 아이디로 구별
        const readByList = message.readBy ? Array.from(message.readBy).join(', ') : '';  // readBy가 null일 경우 빈 문자열 처리
        newMessage.textContent = `${message.sender}: ${message.content}, 읽은 사람: ${readByList}`;
        chatBox.appendChild(newMessage);
    }

    chatBox.scrollTop = chatBox.scrollHeight; // 새 메시지가 오면 자동으로 스크롤 맨 아래로
}

    // 페이지가 로드될 때 기존 메시지 불러오기
    window.onload = function() {
        fetch(`/api/messages/${issueId}`)
            .then(response => response.json())
            .then(messages => {
                messages.forEach(message => {
                    updateMessage(message);  // 기존 메시지를 화면에 출력
                });
            })
            .catch(error => console.error('Error fetching messages:', error));
    };

document.getElementById('sendButton').onclick = function() {
    const messageInput = document.getElementById('messageInput');
    const messageContent = messageInput.value;

    if (messageContent.trim()) {
        const message = {
            sender: 'User',  // 보낸 사람 이름 (예시로 'User')
            content: messageContent,
            issueId: issueId, // 이슈 ID
            userId: 1,  // 사용자 ID, 예시로 1을 사용 (실제 값으로 변경 필요)
            readBy: [],  // 초기 상태에서 읽은 사람 목록은 비어있음
            readById: []  // 초기 상태에서 읽은 사람 ID 목록은 비어있음
        };

        // 서버로 메시지 전송
        socket.send(JSON.stringify(message));

        // 입력창 초기화
        messageInput.value = '';
    }
};


    // 텍스트 박스에 포커스가 갔을 때 메시지 읽음 처리
    document.getElementById('messageInput').addEventListener('focus', function() {
        fetch(`/api/messages/read/${issueId}`, {
            method: 'GET',  // 읽음 처리 API 호출
        })
        .then(response => {
            if (response.ok) {
                console.log('읽음 처리 완료');
            }
        })
        .catch(error => console.error('Error marking message as read:', error));
    });
</script>
</body>
</html>
