<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        #chatBox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }

        #messageInput {
            width: 80%;
            padding: 10px;
        }

        #sendButton {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Real-Time Chat</h1>
<div id="chatBox"></div>
<input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
<button id="sendButton">전송</button>

<script>
    // 이슈 ID 설정 (예시로 102를 사용, 이슈 진입할 때 따로 저장 후에 기입)
    const issueId = 102;
    const token = "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJuZXJvc3RhcmluQG5hdmVyLmNvbSIsInVzZXJJZCI6NCwidXNlcm5hbWUiOiLsnbTtg5zsoJUiLCJpYXQiOjE3MzgzMDExMDQsImV4cCI6MTczODMwMTcwNH0.8tewClzfRYBg1YQ3hZyZL85sDEYctfuFKbIHimsYblE";  // 로컬스토리지에서 토큰을 가져옵니다.

    // 웹소켓 연결 시 Authorization 헤더에 토큰을 포함하는 방식
    const socket = new WebSocket(`ws://localhost:8080/chat/${issueId}`);

    // 서버에서 메시지가 도착하면 처리하는 부분
    socket.onmessage = function(event) {
        const message = JSON.parse(event.data);
        console.log("서버에서 받은 메시지:", message);
        updateMessage(message);  // 메시지를 갱신하는 함수
    };

    // 웹소켓이 연결되면 호출되는 부분
    socket.onopen = function() {
        console.log("웹소켓 연결 성공");
    };

    // 연결 종료되면 호출되는 부분
    socket.onclose = function() {
        console.log("웹소켓 연결 종료");
    };

    // 오류 발생 시 처리
    socket.onerror = function(error) {
        console.log("웹소켓 오류:", error);
    };

    // 메시지를 화면에 업데이트
    function updateMessage(message) {
        const chatBox = document.getElementById('chatBox');
        let found = false;

        // 이미 존재하는 메시지라면 아이디로 찾아서 업데이트
        Array.from(chatBox.children).forEach(child => {
            if (child.dataset.id === message.id) {
                // 읽음 상태가 업데이트된 메시지 내용 반영
                child.textContent = `${message.sender}: ${message.content}, 읽은 사람: ${Array.from(message.readBy).join(', ')}`;
                found = true;
            }
        });

        //새로운 메시지일 때
        if (!found) {
            const newMessage = document.createElement('div');
            newMessage.dataset.id = message.id; // 메시지 아이디로 구별
            const readByList = message.readBy ? Array.from(message.readBy).join(', ') : '';  // readBy가 null일 경우 빈 문자열 처리
            newMessage.textContent = `${message.sender}: ${message.content}, 읽은 사람: ${readByList}`;
            chatBox.appendChild(newMessage);
        }

        chatBox.scrollTop = chatBox.scrollHeight; // 새 메시지가 오면 자동으로 스크롤 맨 아래로
    }

    // 페이지가 로드될 때 기존 메시지 불러오기
    window.onload = function() {
        fetch(`/api/messages/get/${issueId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,  // 토큰을 헤더에 추가
                'Content-Type': 'application/json',
            }
        })
            .then(response => response.json())
            .then(messages => {
                messages.forEach(message => {
                    updateMessage(message);  // 기존 메시지를 화면에 출력
                });
            })
            .catch(error => console.error('Error fetching messages:', error));
    };

    // 메시지 전송
    document.getElementById('sendButton').onclick = function() {
        const messageInput = document.getElementById('messageInput');
        const messageContent = messageInput.value;

        if (messageContent.trim()) {
            const message = {
                sender: 'User',  // 보낸 사람 이름 (예시로 'User')
                content: messageContent,
                issueId: issueId, // 이슈 ID (채팅방 아이디라고 생각하면 된다)
                userId: 1,  // 사용자 ID, 예시로 1을 사용 (실제 값으로 변경 필요)
                readBy: [],  // 초기 상태에서 읽은 사람 목록은 비어있음
                readById: []  // 초기 상태에서 읽은 사람 ID 목록은 비어있음
            };

            // 서버로 메시지 전송
            socket.send(JSON.stringify(message));

            // 입력창 초기화
            messageInput.value = '';
        }
    };

    // 텍스트박스에 포커스가 갔을 때 메시지 읽음 처리
    document.getElementById('messageInput').addEventListener('focus', function() {
        markAsRead();  // 텍스트박스에 커서가 들어갔을 때 읽음 처리 API 호출
    });

    // markAsRead 함수 정의
    function markAsRead() {
        // 읽음 처리 API 호출
        fetch(`/api/messages/read/${issueId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,  // 토큰을 헤더에 추가
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(updatedMessages => {
            // 메시지 리스트를 업데이트
            fetchAndUpdateMessages(updatedMessages); // 업데이트된 메시지 전달
        })
        .catch(error => console.error('Error marking messages as read:', error));
    }

    // 메시지를 읽음 처리 후, 업데이트된 메시지 리스트로 기존 메시지 업데이트
    function fetchAndUpdateMessages(updatedMessages) {
        const chatBox = document.getElementById('chatBox');
        const existingMessages = chatBox.getElementsByTagName('div');

        // 기존 메시지들 중에서 ID가 일치하는 메시지를 찾아서 업데이트
        updatedMessages.forEach(updatedMessage => {
            for (let i = 0; i < existingMessages.length; i++) {
                const existingMessage = existingMessages[i];
                if (existingMessage.dataset.id == updatedMessage.id) {
                    // 읽은 사람 목록 업데이트
                    existingMessage.textContent = `${updatedMessage.sender}: ${updatedMessage.content}, 읽은 사람: ${updatedMessage.readBy.join(', ')}`;
                    break;
                }
            }
        });
    }
</script>
</body>
</html>
